<div class="hero">
    <div class="container">
        <div class="hero-swiper swiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <img loading="lazy" decoding="async" src="./../img/hero-1.jpg" class="hero-swiper__img " alt="" width="1400" height="600">
                </div>
                <div class="swiper-slide">
                    <img loading="lazy" decoding="async" src="./../img/hero-2.jpg" class="hero-swiper__img " alt="" width="1400" height="600">
                </div>
                <div class="swiper-slide">
                    <img loading="lazy" decoding="async" src="./../img/hero-3.jpg" class="hero-swiper__img " alt="" width="1400" height="600">
                </div>
                <div class="swiper-slide">
                    <img loading="lazy" decoding="async" src="./../img/hero-4.jpg" class="hero-swiper__img " alt="" width="1400" height="600">
                </div>
                <div class="swiper-slide">
                    <img loading="lazy" decoding="async" src="./../img/hero-5.jpg" class="hero-swiper__img " alt="" width="1400" height="600">

            <div class="hero-swiper__pagination"></div>

            <div class="hero-swiper__btns">
                <button class="hero-swiper__btn hero-swiper__btn_prev" type="button">

                </button>
