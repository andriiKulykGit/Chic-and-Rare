<article class="product-card">
    <div class="product-card__prev">
        <img src="../../img/card.jpg" alt="image" class="product-card__img" width="100" height="123">
    </div>
    <div class="product-card__content">
        <a class="product-card__title" href="#">Dress</a>
        <div class="product-card__size">S</div>
        <div class="quantity">
            <button class="quantity__btn" type="button">
                <span class="visually-hidden">Minus one</span>
                <span class="icon icon_minus"></span>
            </button>
            <input type="number" class="quantity__num" value="1" spellcheck="false" data-price="80" min="1" max="99">
            <button class="quantity__btn" type="button">
                <span class="visually-hidden">Plus one</span>
                <span class="icon icon_plus"></span>
            </button>
        </div>
        <div class="product-card__price">80$</div>
        <button class="product-card__delete" type="button">
            <span class="visually-hidden">Delete</span>
            <span class="icon icon_trash"></span>
        </button>
    </div>
</article>
