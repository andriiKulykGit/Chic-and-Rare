<article class="card card_catalog">
    <div class="card__top">
        <img src="../../img/card.jpg" alt="card image" class="card__img" width="260" height="328">
        <div class="sizes sizes_card draggable-scroll">
            <ul class="sizes__list scroll-content swiper-wrapper">
                <li class="sizes__item swiper-slide"><button class="sizes__btn">XXS</button></li>
                <li class="sizes__item swiper-slide"><button class="sizes__btn">XS</button></li>
                <li class="sizes__item swiper-slide"><button class="sizes__btn">S</button></li>
                <li class="sizes__item swiper-slide"><button class="sizes__btn">M</button></li>
                <li class="sizes__item swiper-slide"><button class="sizes__btn">L</button></li>
                <li class="sizes__item swiper-slide"><button class="sizes__btn">XL</button></li>
            </ul>
        </div>
        <button type="button" class="card__add" data-popup-open="pick-size">
            <span class="visually-hidden">Add to cart</span>
            <span class="icon icon_plus icon_md"></span>
        </button>
    </div>
    <div class="card__bottom">
        <div class="card__headline">
            <a class="card__title" href="#">Dress</a>
            <div class="card__price">80$</div>
        </div>
        <div class="card__brand">ViTi</div>
    </div>
</article>
