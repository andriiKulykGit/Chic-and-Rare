<article class="card">
    <div class="card__top">
        <img src="../../img/card.jpg" alt="card image" class="card__img" width="260" height="328">
        <div class="sizes draggable-scroll">
            <ul class="sizes__list scroll-content">
                <li class="sizes__item"><button class="sizes__btn">XXS</button></li>
                <li class="sizes__item"><button class="sizes__btn">XS</button></li>
                <li class="sizes__item"><button class="sizes__btn">S</button></li>
                <li class="sizes__item"><button class="sizes__btn">M</button></li>
                <li class="sizes__item"><button class="sizes__btn">L</button></li>
                <li class="sizes__item"><button class="sizes__btn">XL</button></li>
            </ul>
        </div>
    </div>
    <div class="card__bottom">
        <div class="card__headline">
            <a class="card__title" href="#">Dress</a>
            <div class="card__price">199$</div>
        </div>
        <div class="card__brand">ViTi</div>
    </div>
</article>
